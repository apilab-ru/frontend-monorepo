<div class="root">
   <label class="control">
      <p-checkbox [ngModel]="isEnable$ | async" (ngModelChange)="toggleEnable($event)" [binary]="true"></p-checkbox> Включенно
   </label>

   <label class="control">
      <p-checkbox [ngModel]="isReload$ | async" (ngModelChange)="toggleReload($event)" [binary]="true"></p-checkbox> Авто релоад конфига
   </label>

   <div class="input-box">
      <ui-input
         #rhythmInput
         class="input"
         [label]="'Конвертер в rhythm'"
      ></ui-input>
      <button (click)="convertAndCopy(rhythmInput.getValue())">Конвертировать</button>
   </div>

   <p-toast></p-toast>
</div>
