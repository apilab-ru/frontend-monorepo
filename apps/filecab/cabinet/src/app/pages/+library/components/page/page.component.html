<ng-template filecabLayoutTopSlot>
   <span>Test</span>
</ng-template>

<filecab-list
   class="list"
   [list]="list$ | async"
   [limitList]="limitList"
   [orderFields]="orderFields"
>
   <filecab-card
      *listIterator="let item of (list$ | async); trackBy: trackById"
      [item]="item"
      [isLibraryMode]="true"
      (updateItem)="onUpdateItem($event)"
      (deleteItem)="onDeleteItem(item.item.id)"
   ></filecab-card>
</filecab-list>
