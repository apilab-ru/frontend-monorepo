<app-card-edit
  *ngIf="baseInfo$ | async as baseInfo"
  [selectedType]="baseInfo.type"
  [name]="baseInfo.name"
  [item]="libraryItem$ | async"
  [isShowLibrary]="isShowLibrary"
  (update)="onUpdate($event)"
  (updateSearchData)="onUpdateSearchData($event)"
></app-card-edit>

<app-founded-list
  *ngIf="foundedList$ | async"
  [list]="foundedList$ | async"
  [foundedItem]="item$ | async"
  [genres]="genres$ | async"
  (selectedChange)="selectItem($event)"
></app-founded-list>

<app-loader
  *ngIf="isLoading$ | async"
  class="loader"
></app-loader>
