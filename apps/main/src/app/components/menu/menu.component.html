<nav class="menu">
  <a
    *ngFor="let item of menuList"
    class="menu__link"
    [class.-selected]="(sectionId$ | async) === item.id"
    (click)="scrollTo(item.id)"
  >
    <span class="name">
      {{ 'menu.' + item.id | transloco }}
    </span>
    <span class="icon {{ item.icon }}"></span>
  </a>
</nav>
