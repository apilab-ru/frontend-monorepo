<div mat-dialog-content class="modal">
   <app-title>
      <span [innerHTML]="detail.title"></span>
   </app-title>
   <button class="close" (click)="onNoClick()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
         <path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path>
      </svg>
   </button>

   <div class="details">
      <div class="line">
         <span class="key">{{ 'modalProject.stack' | transloco }}</span>
         <span class="value" [innerHTML]="detail.stack"></span>
      </div>
      <div class="line">
         <span class="key">{{ 'modalProject.date' | transloco }}</span>
         <span class="value -date">{{ detail.date | appDate | async }}</span>
      </div>
      <div *ngFor="let link of detail.links" class="line">
         <span class="key"></span>
         <span class="value">
           <a
              class="link"
              [href]="link.href"
           >
               <span *ngIf="link.icon" class="icon-github"></span>
               <span class="link-name">
                  {{ link.name || 'modalProject.link' | transloco }}
               </span>
           </a>
         </span>
      </div>
   </div>

   <section *ngFor="let item of detail.details" class="detail-item">
      <div *ngIf="item.text" class="text" [innerHTML]="item.text"></div>
      <img *ngIf="item.image" class="image" [src]="item.image"/>
   </section>
</div>
