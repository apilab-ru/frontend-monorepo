<div class="help">
  <div class="row">
    <h2>Import script</h2>
    <textarea class="script-export">
      let list = [];
      document.querySelector('iframe')
          .contentWindow.document.querySelector('#reportContent')
          .querySelectorAll('tr').forEach(tr => {
      let item = [].reduce.bind(tr.querySelectorAll('td'))((prev, item, index) => ({
          ...prev, [index]: item.textContent
        }), {});
        list.push(item);
      });
      let clearedList = list.slice(1, list.length - 2).map(item => ([
        item['0'] + ' - ' + item['1'],
        item['2'],
        item['3'],
      ]))
      copy(clearedList);
      </textarea>
  </div>

  <div class="row">
    <h2>Jira fields config</h2>
    <p>
      domain: <input [(ngModel)]="domain">
    </p>
    <a
      target="_blank"
      href="https://{{ domain }}/plugins/servlet/wtc-iframe?urlPath=workcalendar&decorator=atl.general&titleKey=wtc.common.labels.appName">
      Link to calendar
    </a>
    <img class="help-image" src="assets/jira-configuration.jpg">
  </div>
</div>
