<div class="data">
  <ng-template *ngIf="hasData"
               ngFor
               [ngForOf]="showData"
               [ngForTrackBy]="trackBy"
               [ngForTemplate]="rowTemplate"></ng-template>
</div>
<div class="paginator">
  <mat-paginator [length]="total"
                 (page)="setPage($event)"
                 [pageSize]="limit"
                 [pageSizeOptions]="limitList">
  </mat-paginator>
</div>
