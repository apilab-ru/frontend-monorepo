<div class="root">
   <div
      *ngFor="let item of list$ | async; index as index"
      class="line-item"
      [class.-focus]="(index$ | async) === index"
      (click)="onSelectKey(item)"
      (mouseover)="setIndex(index)"
   >
      <span class="name">{{ item.name }}</span>

      <ng-container *ngIf="item.key && (!item.values && !item.custom)">
         <span
            class="button -plus"
            [class.-focus]="(index$ | async) === index && (positive$ | async)"
            (click)="onSelectKey(item, false)"
         >
            +
         </span>
         <span
            class="button -minus"
            [class.-focus]="(index$ | async) === index && !(positive$ | async)"
            (click)="onSelectKey(item, true)"
         >
            â€“
         </span>
      </ng-container>
   </div>
</div>
