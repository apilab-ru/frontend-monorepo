<div class="root">
   <filecab-chip
      *ngFor="let item of options$ | async; index as index"
      class="item"
      [item]="item"
      [preset]="preset[item.key]"
      (removeChip)="onRemoveChip(index)"
      (click)="onEditChip(index, item)"
   ></filecab-chip>

   <filecab-input
      class="input item"
      [list]="list"
      (selectValue)="onAddValue($event)"
   ></filecab-input>
</div>
