<app-popup
  *ngIf="baseInfo$ | async as baseInfo"
  [types]="types$ | async"
  [statuses]="statuses"
  [selectedType]="baseInfo.type"
  [name]="baseInfo.name"
  [item]="libraryItem$ | async"
  (update)="onUpdate($event)"
></app-popup>

<ng-container *ngIf="!(item$ | async)">
  <app-founded-list
    *ngIf="foundedList$ | async as foundedList"
    [list]="foundedList"
    [genres]="genres$ | async"
    (selectedChange)="selectItemId($event)"
  ></app-founded-list>
</ng-container>
