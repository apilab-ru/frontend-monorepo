<div appHorizontalScroll class="root">
  <div class="list">
    <div *ngFor="let item of list; trackBy:trackBy" class="item">
      <div class="title" [matTooltip]="item.description">
        {{ item.title }} {{ item.year }}
      </div>
      <div class="genres">
        {{ getGenres(genres, item.genreIds) }}

        <button class="button" mat-raised-button (click)="select(item)">
          Выбрать
        </button>
      </div>
      <img class="image" [src]="item.image">
    </div>

    <div *ngIf="!list.length" class="empty">
      Не найдено, уточните запрос
    </div>
  </div>
</div>
