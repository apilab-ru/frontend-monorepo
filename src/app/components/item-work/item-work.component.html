<div class="work">
  <div class="work__name">
    <h4 class="position">{{ work.position }}</h4>
    <div class="company">{{ work.company }}</div>
  </div>
  <div class="work__dates">
    <div class="date">{{ work.dateFrom }}</div>
    <div class="separator">-</div>
    <div class="date">{{ work.dateTo }}</div>
  </div>
  <div class="work__function">{{ work.function }}</div>
  <div class="line"></div>
</div>
