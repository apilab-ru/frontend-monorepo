<button mat-raised-button (click)="clear()">
  Очистить список
</button>
<br>
<br>

<app-time-item
  [item]="item"
  (deleteItem)="deleteItem(i)"
  (updateItem)="update()"
  *ngFor="let item of list;let i = index"></app-time-item>

<div class="total-line">
  Всего <span class="total">{{ getTotal() }}</span>
</div>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="addItem()">
    + Добавить
  </button>
  <button mat-raised-button color="accent" (click)="reCalc()">
    Расчитать
  </button>
</div>

<h3> Рассчитано </h3>
<table>
  <tr class="calced-line" *ngFor="let item of calculated; let i=index">
    <td class="name">{{ item.task }}</td>
    <td>{{ getHourAndMinutes(item.time) }}</td>
    <td class="cell-delete">
      <button (click)="delete(i)" class="btn-del">X</button>
    </td>
  </tr>
</table>
